---
layout: default
title: Renjin blog
---
<h1>Renjin blog</h1>

<p>Keep up with the latest news by subscribing to this blog's 
<a href="{{ site.url }}/feed.xml">RSS feed</a>.</p>

<h2>Articles</h2>

{% for post in site.posts %}
  <li><p><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d" }})</p>
  <p>{{ post.excerpt }}</p></li>
{% endfor %}
