<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ site.title }} | {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <![endif]-->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <style>
          .jumbotron {
            position: relative;
            padding: 70px 0 30px 0;
            color: #ffffff;
            border-bottom: solid 4px #f5002e;
            /* fallback */
            background: #002c8d;
            /* gradient background */
            background: linear-gradient(to right, rgb(0,35,98), rgb(0,44,141), rgb(0,35,98));
          }
          .jumbotron:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url({{ site.url }}/assets/img/renjin-pattern.png) repeat center center;
            opacity: .7;
          }
          h1 {
            margin: 30px 0 20px 0;
            color: #5e5e5e;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
          }
          h2, h3, h4, h5, h6 {
            margin: 30px 0 10px 0;
            font-size: 14px;
          }
          h2 {
            font-size: 1.5em;
          }
          p.tagline {
            line-height: 110px;
            font-size: 2em;
            text-shadow: 2px 2px 4px #005;
          }
        </style>
    <style>
      table.sourceCode, tr.sourceCode, td.lineNumbers, td.sourceCode {
        margin: 0; padding: 0; vertical-align: baseline; border: none; }
        table.sourceCode { width: 100%; }
      td.lineNumbers { text-align: right; padding-right: 4px; padding-left: 4px; color: #aaaaaa; border-right: 1px solid #aaaaaa; }
      td.sourceCode { padding-left: 5px; }
      code > span.kw { color: #007020; font-weight: bold; }
      code > span.dt { color: #902000; }
      code > span.dv { color: #40a070; }
      code > span.bn { color: #40a070; }
      code > span.fl { color: #40a070; }
      code > span.ch { color: #4070a0; }
      code > span.st { color: #4070a0; }
      code > span.co { color: #60a0b0; font-style: italic; }
      code > span.ot { color: #007020; }
      code > span.al { color: #ff0000; font-weight: bold; }
      code > span.fu { color: #06287e; }
      code > span.er { color: #ff0000; font-weight: bold; }
    </style>
    </head>
<body>
