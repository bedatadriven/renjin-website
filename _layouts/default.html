<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ site.title }} | {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="{{ site.title }} | {{ page.title }}" />
        <meta property="og:utl" content="{{site.url}}{{ page.url }}" />
        <meta property="og:image" content="{{ site.url }}/assets/img/renjin-logo-thumbnail.png" />
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <![endif]-->
        <link href="/css/style.css" rel="stylesheet" media="all">
        <style>
            .obfuscate-email {
                 /* simple e-mail obfuscation */
                 direction: rtl; 
                 unicode-bidi: bidi-override;
             }
             article img {
                 margin: 2em 0;
             }
             table.sourceCode, tr.sourceCode, td.lineNumbers, td.sourceCode {
               margin: 0; padding: 0; vertical-align: baseline; border: none; }
               table.sourceCode { width: 100%; }
             td.lineNumbers { text-align: right; padding-right: 4px; padding-left: 4px; color: #aaaaaa; border-right: 1px solid #aaaaaa; }
             td.sourceCode { padding-left: 5px; }
             code > span.kw { color: #007020; font-weight: bold; }
             code > span.dt { color: #902000; }
             code > span.dv { color: #40a070; }
             code > span.bn { color: #40a070; }
             code > span.fl { color: #40a070; }
             code > span.ch { color: #4070a0; }
             code > span.st { color: #4070a0; }
             code > span.co { color: #60a0b0; font-style: italic; }
             code > span.ot { color: #007020; }
             code > span.al { color: #ff0000; font-weight: bold; }
             code > span.fu { color: #06287e; }
             code > span.er { color: #ff0000; font-weight: bold; }
        </style>
    </head>
    <body>
    {{ content }}
    {% include footer.html %}
    <!-- spy on out visitors ;-) -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-20543588-3', 'renjin.org');
    ga('send', 'pageview');
    </script>
    
    <!-- video -->
    <script src="http://fast.wistia.net/static/embed_shepherd-v1.js"></script>
    <script>
    wistiaEmbeds.onFind(function(video){
      video.bind("play", function(){
        _gaq.push(['_trackEvent', 'Video', 'Play', video.name()]);
        return this.unbind;
      }).bind("end", function(){
        _gaq.push(['_trackEvent', 'Video', 'Complete', video.name()]);
        return this.unbind;
      });
    });
    </script>
    </body>
</html>
